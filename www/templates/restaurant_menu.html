<ion-view title="Menu">
  <ion-content class="has-header">
    <ion-list>
    	<div ng-repeat-start="section in menu">
    		<ion-item class="item item-divider">
    			{{section.name}}
    		</ion-item>
			<ion-item class="item" ng-repeat="item in section.menu_items">
    			{{item.name}}
    			<span class="item-note">
      			{{item.price}} Bs
    			</span>
    		</ion-item>
    	</div>    		
    	<div ng-repeat-end=""></div>
	</ion-list>
  </ion-content>
</ion-view>
